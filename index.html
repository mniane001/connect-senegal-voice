
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMS - Votre voix pour un Sénégal numérique et connecté</title>
    <meta name="description" content="Site officiel de Guy Marius Sagna, député engagé pour un Sénégal numérique et connecté" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap">
    <meta property="og:image" content="og-image.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Chargement des scripts - Ajout de type="module" pour gptengineer.js -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Chargement de React et React DOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Notre application - Utilisant un script traditionnel -->
    <script type="module">
      // Import dynamic
      import('./src/main.tsx')
        .then(() => {
          console.log("Module principal chargé avec succès");
        })
        .catch(error => {
          console.error("Erreur lors du chargement du module principal:", error);
          
          // Afficher une interface utilisateur de secours en cas d'échec
          document.getElementById('root').innerHTML = `
            <div style="text-align: center; margin: 50px auto; max-width: 600px;">
              <h1>Guy Marius Sagna</h1>
              <p>Député à l'Assemblée nationale du Sénégal</p>
              <p>Le site complet sera bientôt disponible. Merci de votre patience.</p>
              <a href="fallback.html">Version alternative du site</a>
            </div>
          `;
        });
    </script>
  </body>
</html>
