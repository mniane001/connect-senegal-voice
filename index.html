
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMS - Votre voix pour un Sénégal numérique et connecté</title>
    <meta name="description" content="Site officiel de Guy Marius Sagna, député engagé pour un Sénégal numérique et connecté" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap">
    <meta property="og:image" content="og-image.png" />
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .flag-stripe {
        display: flex;
        height: 6px;
      }
      
      .stripe-green {
        background-color: #00853F;
        width: 33.33%;
      }
      
      .stripe-yellow {
        background-color: #FBC02D;
        width: 33.33%;
      }
      
      .stripe-red {
        background-color: #E31B23;
        width: 33.33%;
      }
      
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 0 20px;
      }
      
      #loading h1 {
        font-family: 'Playfair Display', serif;
        color: #003366;
        margin-bottom: 1rem;
      }
      
      #loading p {
        color: #555;
        margin-bottom: 1.5rem;
      }
      
      .spinner {
        border: 4px solid rgba(0, 51, 102, 0.1);
        border-radius: 50%;
        border-top: 4px solid #FBC02D;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="flag-stripe">
      <div class="stripe-green"></div>
      <div class="stripe-yellow"></div>
      <div class="stripe-red"></div>
    </div>

    <div id="root">
      <div id="loading">
        <div class="spinner"></div>
        <h1>Guy Marius Sagna</h1>
        <p>Chargement du site officiel...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
